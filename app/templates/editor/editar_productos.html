{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}
{% block body %}
<div class="container mt-5">
    <h2>Editar Producto</h2>
    <form method="POST">
        <input class="form-control mb-2" type="text" name="nombre" value="{{ producto[1] }}" required>
        <textarea class="form-control mb-2" name="descripcion" required>{{ producto[2] }}</textarea>
        <input class="form-control mb-2" type="number" step="0.01" name="precio" value="{{ producto[3] }}" required>
        <input class="form-control mb-2" type="number" name="stock" value="{{ producto[4] }}" required>
        <input class="form-control mb-2" type="text" name="imagen" value="{{ producto[5] }}" required>
        <button class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
{% endblock %}
